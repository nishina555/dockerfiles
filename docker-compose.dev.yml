version: "2"
services:
  datastore:
    container_name: railsdocker-datastore
    image: busybox
    volumes:
      - bundle_install:/usr/local/bundle
  web:
    container_name: railsdocker-web
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
    ports:
      - '3000:3000'
    volumes_from:
      - datastore
    command: ["bundle", "exec", "rails", "s", "-b", "0.0.0.0"]

volumes:
  bundle_install:
    driver: local
